<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="login-box">
        <div class="signup">
            <header>Sign Up</header>
        </div>
        <form action="sign.php" method="post">
        <div class="input-box">
            <input type="text" class="input-field" name="Nom" placeholder="Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" name="Prenom" placeholder="First Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" name="email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" name="Mdp" placeholder="Password" autocomplete="off" required>
        </div>
    
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>
        </form>
        <div class="sign-up-link">
            <p>Already have an account ? Sign In <a href="login.html"> here</a></p>
        </div>
    </div>
</body>
</html>
